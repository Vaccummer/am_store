        orbit_color: "transparent"
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border: "none"
        border_radius: 7 # share with orbit
        width: 15
        min_height: 30
      folder_search_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: "resize" # 'shake' or 'resize', default is None
      add_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: "resize" # 'shake' or 'resize', default is None
      colorful_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border: "1px solid #F7F7F7"
        border_radius: 10
      sheet_control:
        main_height: 60
        main_border: "none"
        main_background: "transparent"
        main_border_radius: 20
        height: 50
        padding: [5, 10, 5, 10]
        border: "none"
        border_radius: 20
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        font_colors: ["#000000", "#000000", "#000000"] # common, hover, pressed
      menu:
        background: "#F7F7F7"
        background_hover: "#FFC300"
        font_color: "#000000"
        font_color_hover: "#FF5733"
        border: "none"
        padding: [10, 5, 5, 5]
      tab_add_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: "resize" # 'shake' or 'resize', default is None
      save_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: null
      reset_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: null

  progress_widget:
    Size:
      bar_height: 0.2*het
      icon_size: 0.5*het
      widget_height: 0.6*het
    font:
      label_font: [[Family, *yahei], [PixelSize, 20]]
    color:
      bar_color: "#FAC83F"
      bar_background: "#F7F7F7"
      src_label_background: "#000000"
      dst_label_background: "#000000"
    path:
      arrow_icon: "./load/Launcher/progress_widget/arrow_icon.png"
      close_icon: "./load/Launcher/progress_widget/close_icon.png"
    style:
      main:
        background: "#F7F7F7"
        border: "1px solid #F7F7F7"
        border_radius: 10 # 和bar共享
      main_tip:
        font: [[Family, *arial], [PixelSize, 40]]
        background: "#F7F7F7"
        font_color: "#000000"
        border: "1px solid #F7F7F7"
        padding: [10, 5, 5, 5]
        font_style: "normal" # "italic" or "normal"
      bar:
        background: "#F7F7F7"
        bar_color: "#FAC83F"
        border_radius: 6 # share with bar, onbly accept single int
        border: "1px solid #F7F7F7"
