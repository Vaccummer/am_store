Hotkeys:
  previous_mode: Ctrl+TAB
  next_mode: Ctrl+Q
  exit: Ctrl+D
  restart: Ctrl+R
  former_song: Ctrl+W
  next_song: Ctrl+E
  play_pause: Ctrl+Space
  to_certain_model: "Ctrl" # this is a special hotkey, which will be combined with number key to switch to certain mode(1-9)

Common:
  Size:
    # will be resize by multiply res_x or res_y
    win_x: 1600 # resolutino before resize
    win_y: 900 # resolutino before resize
    gap: 50 # common gap between parts or borders
    het: 60 # height of input_box,switch_button and so on
    srh_r: 200 # radius of search model Icon
    ass_icon_r: 40
    shortcut_entr_icon_r: 60
    shortcut_button_r: 150
    radius_l: 40
    radius_m: 20
    radius_s: 10
  window_names:
    - main_window
    - associate_list
    - gpt_box
    - input_box
    - switch_button
    - srh_icon
    - opto_box
    - opto_icon
    - shortcut_entry
    - shortcut_button
    - player
  mode_list:
    - Launcher
    - Terminal
    - Settings
  mode_clarify:
    Launcher: [Launcher Mode]
    Searcher: [Searcher Mode]
    GPT:
      [Mistral-7B-Instruct-v0.2, CodeLlama-7b-Instruct-hf, Llama2-2-7b-chat-hf]
    Opto: [Opto System]
    Media: [Music Player]
  font_family:
    yahei_family: &yahei Microsoft YaHei UI
    consolas_family: &consolas Consolas
    jetbrains_family: &jetbrains JetBrains Mono
    arial_family: &arial Arial
  color_family:
    grey: "#4A4A4A"
    blue: "#2F76D5"
    red: "#EA124F"
    white: "#F1F1F1"
  task_bar_title: Super Launcher
  max_op_num: 99
  script_path: "./launcher_init.py"

MainWindow:
  task_bar_icon: "./load/MainWindow/taskbar_icon.ico"

  Size:
    main_window: [scr_x/2-win_x/2, scr_y/2-win_y/2, win_x, win_y]
    layout_margin:
      main_layout: [15, 15, 15, 15]
      up_widget_layout: [0, 0, 0, 0]
      input_and_progress_layout: [0, 0, 0, 0]
      ass_and_shortcut_button_layout: [0, 0, 0, 0]
      stack_widget_layout: [0, 0, 0, 0]

  switch_button:
    Size:
      box_height: 1.2*het
      item_height: 1.2*het
    font:
      box: [[Family, *jetbrains], [PixelSize, 45], [Weight, 70]]
      menu: [[Family, *jetbrains], [PixelSize, 45], [Weight, 70]]
    style:
      box:
        background_colors: [
            "rgba(255, 255, 255, 50)",
            "rgba(255, 255, 255, 100)",
            "rgba(255, 255, 255, 150)",
          ] # common, hover, pressed
        border_radius: 20
        animation_time: 200
      menu:
        animation_time: 200
        border: "none"
        background: "transparent"
        border_radius: [10, 10, 10, 10] # top-left, top-right, bottom-right, bottom-left
        padding: [5, 5, 5, 5]
        item_spacing: 10
      item:
        background_colors: ["#2C51C1", "#FFC300", "#FF5733"] # common, hover, pressed
        margin: 1 # vertical margin between items
        extra_height: 15 # can be negative, a int to add to menu height in case system auto calculate is not accurate
        extra_width: 30 # can be negative, a int to add to menu width in case system auto calculate is not accurate
        border: "none"
        border_radius: 10
        padding: [10, 5, 5, 5]

  top_button:
    Size:
      widget_height: 1.3*het
      button_size: [1.2*het, 1.2*het]
    path:
      maximum: "./load/MainWindow/maximum.svg"
      minimum: "./load/MainWindow/minimum.svg"
      close: "./load/MainWindow/close.svg"
      middle: "./load/MainWindow/middle.svg"
      entry: ""
    style:
      background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
      border: "none"
      border_radius: 10
      animation_type: "resize" # 'shake' or 'resize'

  Tip:
    font:
      title: [[Family, *jetbrains], [PixelSize, 40]]
      prompt: [[Family, *yahei], [PixelSize, 30]]
      button: [[Family, *yahei], [PixelSize, 30]]
    color:
      background: "#FFFFFF"
      button: ["#F7F7F7", "#FFC300", "#FF5733"]
    Size:
      widget_size: [0.5*win_x, 0.5*win_y]
      button_margin: [gap, 0, gap, 0]
      button_size: [gap, het]
      prompt_margin: [gap, 0, gap, 0]
      title_height: het
    path:
      info_icon: "./load/MainWindow/info_icon.svg"
      error_icon: "./load/MainWindow/error_icon.svg"
      warning_icon: "./load/MainWindow/warning_icon.svg"

Launcher:
  settings_xlsx_path: "./load/Launcher/launcher_set.xlsx"

  path_mode_switch:
    Size:
      box_height: 1.2*het
    font:
      box: [[Family, *jetbrains], [PixelSize, 45], [Weight, 70]]
      menu: [[Family, *jetbrains], [PixelSize, 45], [Weight, 70]]
    hostname: "all" # fliter hosts in config, if is "all", include all, if is null, exclude all. Use list format to assign multi host
    style:
      box:
        background_colors: [
            "rgba(255, 255, 255, 50)",
            "rgba(255, 255, 255, 100)",
            "rgba(255, 255, 255, 150)",
          ] # common, hover, pressed
        font_colors: ["#000000", "#000000", "#000000"]

        background_colors_1: [
            "yellow",
            "rgba(255, 255, 255, 100)",
            "rgba(255, 255, 255, 150)",
          ] # bg color when connection is establishing, list or color str
        font_colors_1: ["#000000", "#000000", "#000000"]

        background_colors_2: [
            "red",
            "rgba(255, 255, 255, 100)",
            "rgba(255, 255, 255, 150)",
          ] # bg color when connection is broken, list or color str
        font_colors_2: ["#000000", "#000000", "#000000"]
        border_radius: [20, 0, 0, 20]
        animation_time: 200
      menu:
        animation_time: 200
        border: "none"
        background: "transparent"
        border_radius: [10, 10, 10, 10] # top-left, top-right, bottom-right, bottom-left
        padding: [5, 5, 5, 5]
        item_spacing: 10
      item:
        margin: 1
        extra_height: 15 # can be negative, a int to add to menu height in case system auto calculate is not accurate
        extra_width: 30 # can be negative, a int to add to menu width in case system auto calculate is not accurate

        background_colors: ["#2C51C1", "#FFC300", "#FF5733"] # common, hover, pressed
        font_colors: ["#000000", "#000000", "#000000"] # common, hover, pressed
        background_colors_1: ["#2C51C1", "#FFC300", "#FF5733"] # common, hover, pressed
        font_colors_1: ["#000000", "#000000", "#000000"] # common, hover, pressed
        background_colors_2: ["#2C51C1", "#FFC300", "#FF5733"] # common, hover, pressed
        font_colors_2: ["#000000", "#000000", "#000000"] # common, hover, pressed
        border: "none"
        border_radius: 10
        padding: [10, 5, 5, 5]
        # height: 90 # force set height, must be a int, if not set, system auto calculate

  input_box:
    Size:
      input_layout_margin: [0, 0, 0, 0]
      height: 1.2*het
    font:
      main: [[Family, *yahei], [PixelSize, 50]]
    style:
      background: "#F7F7F7"
      border: "none"
      border_radius: [0, 20, 20, 0]
      padding: [10, 0, 80, 0] # left, top, right, bottom
      text_selected_color: "#FF5733"
      text_selected_background: "#F7F7F7"

  search_togle_button:
    # urls must contain '^{sign_for_exchange}$' to represent the substitute sign
    # urls must have the same length as icons
    Size:
      button_size: [1.2*het, 1.2*het]
      icon_proportion: 0.75
    urls:
      - "https://www.bing.com/search?q=^{sign_for_exchange}$"
      - "baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=^{sign_for_exchange}$&fenlei=256&rsv_pq=0xd73949d80006e0bb&rsv_t=3c845DZ6fB%2BS%2BQRyuXkVEjoJ6p2Svo2fkc3GilNyKwzIj9YJnRpHptz%2BVKfn&rqlang=en&rsv_enter=1&rsv_dl=tb&rsv_sug3=9&rsv_sug1=8&rsv_sug7=101&rsv_sug2=0&rsv_btyp"
      - "https://www.google.com.hk/search?q=^{sign_for_exchange}$&newwindow=1&sca_esv=600400644&source=hp&ei=hmCuZZuoJejGkPIPmNikuAM&iflsig=ANes7DEAAAAAZa5ulnJYxuARlbG1biZ4CdvLcrbPo0hB&ved=0ahUKEwibg_jCgPGDAxVoI0QIHRgsCTcQ4dUDCA0&uact=5&oq=%E4%BD%A0%E5%A5%BD&gs_lp=Egdnd3Mtd2l6IgbkvaDlpb0yBRAAGIAEMgUQLhiABDIFEC4YgAQyBRAAGIAEMgUQLhiABDILEC4YgAQYxwEY0QMyBRAAGIAEMgUQLhiABDIFEC4YgAQyCBAuGIAEGNQCSM4pUNkVWIEmcAN4AJABAJgBtQKgAfQLqgEDMy01uAEDyAEA-AEBqAIAwgILEC4YgAQYxwEYrwE&sclient=gws-wiz"
    icons:
      - "./load/MainWindow/close.svg"
      - "./load/MainWindow/maximum.svg"
      - "./load/MainWindow/middle.svg"
    sign: "^{sign_for_exchange}$"
    style:
      background_colors: ["black", "#FFC300", "#FF5733"] # common, hover, pressed
      border: "none"
      border_radius: [0, 20, 20, 0]
      animation_type: "resize" # 'shake' or 'resize', default is None

  associate_list:
    Size:
      item_height: 0.8*het
      button_height: 0.7*het
      extra_width: 0.22*gap
      max_width: 7*gap
      min_width: 2*gap
    font:
      main: [[Family, *yahei], [PixelSize, 40]]
    path:
      file_icon_folder: "./load/Launcher/file_icons"
      app_icon_folder: "./load/Launcher/app_icons"
      default_app_icon: &default_button_icon "./load/Launcher/shortcut_setting/default/default_button_icon.svg"
      default_folder_icon: &default_folder_icon "./load/Launcher/shortcut_setting/default/default_button_icon.svg"
      default_file_icon: &default_file_icon "./load/Launcher/shortcut_setting/default/default_button_icon.svg"
      default_back_icon: ""
      download_save_dir: "./load/Launcher/assoicate_list/download"
      filelog_default_path: 'F:\\Windows_Data\\Desktop_File'
      exe_icon_getter: "./3rdparty/get_exe_icon/main.exe"
      file_icon_getter: "./3rdparty/get_file_icon/main.exe"
    style:
      main:
        background: "transparent"
        border: "none"
        border_radius: 20
      item:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border: "1px solid #F7F7F7"
        border_radius: 10
        padding: [10, 5, 5, 5]
        height: 60
      scroll_bar:
        orbit_color: "#F7F7F7"
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 5
        width: 15
        min_height: 30
      label:
        background: "#F7F7F7"
        padding: [10, 10, 10, 10] # left, right, top, bottom
        border: "1px solid #F7F7F7"
        border_radius: 10
      button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 10
        animation_type: "shake" # 'shake' or 'resize', default is None

    max_exe_num: 10
    max_dir_num: 999
    max_length: 600

  shortcut_obj:
    horizontal_button_num: 6
    vertical_button_num: 5
    Size:
      setting_window_size: [0.5*win_x, 0.5*win_y]
      title_height: 1.3*het
      entry_icon_r: 0.7*het
      icon_proportion: 0.8
      button_r: 1.7*het
      button: [0.7*het, 0.7*het]
      line_height: 0.9*het
      col_label_height: 1.6*het
      colname_margin: [20, 0, 35, 0] # left, top, right, bottom
      colwidth_0: "3*gap"
      colwidth_1: "1.3*gap"
      colwidth_2: "5*gap"
      colwidth_3: 999
      colwidth_4: "1.3*gap"
    font:
      button_title: [[Family, *jetbrains], [PixelSize, 30], [Weight, 60]]
      window_title: [[Family, *yahei], [PixelSize, 60], [Weight, 70]]
      coordinate_label: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
      app_name_label: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
      exe_lineedit: [[Family, *yahei], [PixelSize, 60], [Weight, 70]]
      option_button: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
      tab: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
    path:
      entry_icon: "./load/Launcher/entry_button.svg"
      button_icons: &shortcut_button_icons "./load/Launcher/shortcut_botton/button_icons"
      taskbar_icon: "./load/Launcher/shortcut_setting/taskbar_icon.svg"
      setting_xlsx: &shortcut_setting_xlsx "./load/Launcher/shortcut_obj/shortcut_set.xlsx"
      default_app_icon: *default_button_icon # 和associate共享默认app_icon
      default_button_icon: *default_button_icon # 和associate共享默认app_icon
      default_folder_icon: "./load/Launcher/shortcut_setting/default/default_folder_icon.svg"
      col_coordinate_icon: "./load/Launcher/shortcut_setting/col_icon/col_coordinate_icon.svg"
      col_name_icon: "./load/Launcher/shortcut_setting/col_icon/col_name_icon.svg"
      col_icon_icon: "./load/Launcher/shortcut_setting/col_icon/col_icon_icon.svg"
      col_path_icon: "./load/Launcher/shortcut_setting/col_icon/col_path_icon.svg"
      col_search_icon: "./load/Launcher/shortcut_setting/col_icon/col_search_icon.svg"
      close_icon0: "" # 0: normal, 1: hover, 2: pressed
      close_icon1: ""
      close_icon2: ""
    color:
      button_hover: "#619F99"
      launcher0: "#008080"
      launcher1: "#68E4D6"
      launcher2: "#FA8072"
      shortcut0: "#44BBB1"
      shortcut1: "#2CE1B3"
      shortcut2: "#349179"
      confirm0: "#286FB1"
      confirm1: "#2CC1E1"
      confirm2: "#349179"
      cancel0: "#C60618"
      cancel1: "#FF4A6C"
      cancel2: "#349179"
    name:
      window_title: Shortcut Settings
    style:
      shortcut_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 20
        animation_type: "resize" # 'shake' or 'resize', default is None
        animation_time: 200
      button_label:
        background: "transparent"
        font_color: "#000000"
        border: "none"
        border_radius: 0
        padding: [0, 0, 0, 0]
      setting_title:
        background: "transparent"
        font_color: "#000000"
      column_label:
        background: "transparent"
        font_color: "#000000"
      coordinate_label:
        background: "#F7F7F7"
        font_color: "#000000"
      icon_button:
        background_colors: ["#F7F7F7", "#FFC300", "#FF5733"] # common, hover, pressed
        border_radius: 10
        animation_type: "resize" # 'shake' or 'resize', default is None
      app_name_edit:
        background: "#F7F7F7"
        background_error: "#FF5733"
        font_color: "#000000"
        text_selected_color: "#FF5733"
        text_selected_background: "#F7F7F7"
        border: "1px solid #F7F7F7"
        border_radius: 10
        padding: [10, 10, 10, 10]
      exe_lineedit:
        background: "#F7F7F7"
        background_warning: "#FFC300"
        background_error: "#FF5733"
        placeholder_color: "#C2BEB9"
