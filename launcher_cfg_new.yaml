Hotkeys:
  previous_mode: Ctrl+TAB
  next_mode: Ctrl+Q
  exit: Ctrl+D
  restart: Ctrl+R
  former_song: Ctrl+W
  next_song: Ctrl+E
  play_pause: Ctrl+Space
  to_certain_model: "Ctrl"   # this is a special hotkey, which will be combined with number key to switch to certain mode(1-9)

Common:    
  Size:
    # will be resize by multiply res_x or res_y
    win_x: 1600         # resolutino before resize
    win_y: 900          # resolutino before resize
    gap: 50   # common gap between parts or borders
    het: 60   # height of input_box,switch_button and so on
    srh_r: 200 # radius of search model Icon
    ass_icon_r: 40
    shortcut_entr_icon_r: 60
    shortcut_button_r: 150
  window_names: 
    - main_window
    - associate_list
    - gpt_box
    - input_box
    - switch_button
    - srh_icon
    - opto_box
    - opto_icon
    - shortcut_entry
    - shortcut_button
    - player
  mode_list: 
    - Launcher
    - Terminal
    - Settings
  mode_clarify: 
    Launcher: [Launcher Mode]
    Searcher: [Searcher Mode]
    GPT: [Mistral-7B-Instruct-v0.2,CodeLlama-7b-Instruct-hf,Llama2-2-7b-chat-hf]
    Opto: [Opto System]
    Media: [Music Player]
  font_family: 
    yahei_family: &yahei Microsoft YaHei UI
    consolas_family: &consolas Consolas
    jetbrains_family: &jetbrains JetBrains Mono
    arial_family: &arial Arial
  color_family:
    grey: "#4A4A4A"
    blue: "#2F76D5"
    red: "#EA124F"
    white: "#F1F1F1"
  task_bar_title: Super Launcher      
  max_op_num: 99
  horizontal_button_num: 5
  vertical_button_num: 4
  script_path: "./launcher_init.py"
  
MainWindow:
  Size:
    switch_button: [gap,gap,0,1.2*het]
    top_button: [win_x-0.5*gap-8*het, 0.5*gap, 8*het, 1.2*het]
  switch_button:
    font: [[Family, *jetbrains], [PixelSize, 35]]
  top_button:
    path:
      maximum: "./load/MainWindow/maximum.svg"
      minimum: "./load/MainWindow/minimum.svg"
      close: "./load/MainWindow/close.svg"
      middle: "./load/MainWindow/middle.svg"
  taskbar_icon:
    path: "./load/MainWindow/taskbar_icon.ico"
  Tip:
    font: 
      title: [[Family, *jetbrains], [PixelSize, 40]]
      prompt: [[Family, *yahei], [PixelSize, 30]]
      button: [[Family, *yahei], [PixelSize, 30]]
    color: 
      background: "#FFFFFF"
      button: ["#F7F7F7", "#FFC300", "#FF5733"]
    Size:
      widget_size: [0.5*win_x, 0.5*win_y]
      button_margin: [gap, gap]
      button_size: [gap, het]
      prompt_margin: [gap, gap]
      title_height: het
    path:
      Info_icon: "./load/MainWindow/info_icon.svg"
      Error_icon: "./load/MainWindow/error_icon.svg"
      Warning_icon: "./load/MainWindow/warning_icon.svg"

Launcher:
  Size:
    main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]   # [x,y,w,h]
    srh_icon: null
    path_mode_switch: [0,het]
    input_box: [gap,1.5*gap+het,win_x-2*gap,het]
    opto_icon: null
    shortcut_entry: [win_x-gap-het,1.5*gap+1.1*het,0.8*het,0.8*het]
    shortcut_button: [(win_x+gap)/2, 1.8*gap+2*het,(win_x-3*gap)/2,win_y-2.8*gap-2*het]
    shortcut_setting: ["0", "0", (15*win_x)/16, (16*win_y)/15]
    associate_list: [gap,1.8*gap+2*het,win_x/2-gap,win_y-2.8*gap-2*het]
    gpt_box: null
    opto_box: null
    opto_settings: null
    #search_togle_icon: [0.6*het, 0.6*het]
    search_togle_button: [0.6*het, 0.6*het]
  path:
    settings_xlsx: "./load/Launcher/launcher_set.xlsx"
    ssh_config: "C:\\Users\\am\\.ssh\\config"
    wsl:
      "ubuntu-24.04": "\\\\wsl.localhost\\Ubuntu-24.04"
  input_box:
    font: 
      main: [[Family, *yahei], [PixelSize, 40]]
  path_mode_switch:
    font: [[Family, *yahei], [PixelSize, 40]]
    hostname: "all" # fliter hosts in config, if is "all", include all, if is null, exclude all. Use list format to assign multi host
    color:
      box_background: ['rgba(255, 255, 255, 50)','#FA8A8A']
      item_background: "qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #73B1A7, stop:1 #EDFFFF)"

  associate_list:
    font: 
      main: [[Family, *yahei], [PixelSize, 50]]
    path:
      file_icon_folder: './load/Launcher/file_icons'
      app_icon_folder: './load/Launcher/app_icons'
      default_app_icon: &default_button_icon './load/Launcher/shortcut_setting/default/default_button_icon.svg'
      default_folder_icon: &default_folder_icon './load/Launcher/shortcut_setting/default/default_button_icon.svg'
      default_file_icon: &default_file_icon './load/Launcher/shortcut_setting/default/default_button_icon.svg'
      download_save_dir: './load/Launcher/assoicate_list/download'
      exe_icon_getter: './3rdparty/get_exe_icon/main.exe'
      file_icon_getter: "./3rdparty/get_file_icon/main.exe"
    max_exe_num: 10
    max_dir_num: 128
    max_length: 600

    local_min_chunck: 256 # in MB
    local_max_chunck: 2048 # in MB

    remote_min_chunck: 4 # in MB
    remote_max_chunck: 100 # in MB
  
  shortcut_button:
    font:
      button_title: [[Family, *jetbrains], [PixelSize, 40], [Weight, 60]]
    path:
      button_icons: &shortcut_button_icons './load/Launcher/shortcut_botton/button_icons/*'
      setting_xlsx: &shortcut_setting_xlsx './load/Launcher/shortcut_setting/shortcut_set.xlsx'
      default_button_icon: *default_button_icon # 和associate共享默认app_icon
    color:
      button_hover: "#619F99"
  
  shortcut_entry:
    path:
      icon: "./load/Launcher/entry_button.svg"
  
  shortcut_setting:
    font: 
      window_title: [[Family, *yahei], [PixelSize, 60], [Weight, 70]]
      coordinate_label: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
      app_name_label: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
      exe_lineedit: [[Family, *yahei], [PixelSize, 60], [Weight, 70]]
      option_button: [[Family, *jetbrains], [PixelSize, 60], [Weight, 70]]
    path:
      setting_xlsx: *shortcut_setting_xlsx
      taskbar_icon: './load/Launcher/shortcut_setting/taskbar_icon.svg'
      button_icons_dir: './load/Launcher/shortcut_botton/button_icons'
      button_icons: *shortcut_button_icons
      coordinate_button_set: "./load/Launcher/shortcut_setting/coordinate/svg"
      default_app_icon: *default_button_icon
      default_folder_icon: './load/Launcher/shortcut_setting/default/default_folder_icon.svg'
      col_coordinate_icon: './load/Launcher/shortcut_setting/col_icon/col_coordinate_icon.svg'
      col_name_icon: './load/Launcher/shortcut_setting/col_icon/col_name_icon.svg'
      col_icon_icon: './load/Launcher/shortcut_setting/col_icon/col_icon_icon.svg'
      col_path_icon: "./load/Launcher/shortcut_setting/col_icon/col_path_icon.svg"
      col_search_icon: "./load/Launcher/shortcut_setting/col_icon/col_search_icon.svg"
    name:
      window_title: Shortcut Settings
    size:
      colwidth_0: [120, 70]
      colwidth_1: [270, 70]
      colwidth_2: [90, 70]
      colwidth_3: [700, 70]
      colwidth_4: [90, 70]
    color:
      launcher0 : "#008080"
      launcher1 : "#68E4D6"
      launcher2 : "#FA8072"
      shortcut0 : "#44BBB1"
      shortcut1 : "#2CE1B3"
      shortcut2 : "#349179"
      confirm0 : "#286FB1"
      confirm1 : "#2CC1E1"
      confirm2 : "#349179"
      cancel0 : "#C60618"
      cancel1 : "#FF4A6C"
      cancel2 : "#349179"

  search_togle_button:
    urls: 
      - "https://www.bing.com/search?q=^{sign_for_exchange}$"
      - "baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=^{sign_for_exchange}$&fenlei=256&rsv_pq=0xd73949d80006e0bb&rsv_t=3c845DZ6fB%2BS%2BQRyuXkVEjoJ6p2Svo2fkc3GilNyKwzIj9YJnRpHptz%2BVKfn&rqlang=en&rsv_enter=1&rsv_dl=tb&rsv_sug3=9&rsv_sug1=8&rsv_sug7=101&rsv_sug2=0&rsv_btyp"
      - "https://www.google.com.hk/search?q=^{sign_for_exchange}$&newwindow=1&sca_esv=600400644&source=hp&ei=hmCuZZuoJejGkPIPmNikuAM&iflsig=ANes7DEAAAAAZa5ulnJYxuARlbG1biZ4CdvLcrbPo0hB&ved=0ahUKEwibg_jCgPGDAxVoI0QIHRgsCTcQ4dUDCA0&uact=5&oq=%E4%BD%A0%E5%A5%BD&gs_lp=Egdnd3Mtd2l6IgbkvaDlpb0yBRAAGIAEMgUQLhiABDIFEC4YgAQyBRAAGIAEMgUQLhiABDILEC4YgAQYxwEY0QMyBRAAGIAEMgUQLhiABDIFEC4YgAQyCBAuGIAEGNQCSM4pUNkVWIEmcAN4AJABAJgBtQKgAfQLqgEDMy01uAEDyAEA-AEBqAIAwgILEC4YgAQYxwEYrwE&sclient=gws-wiz"
    icons: 
      - "./load/MainWindow/close.svg"
      - "./load/MainWindow/maximum.svg"
      - "./load/MainWindow/middle.svg"
    sign: '^{sign_for_exchange}$'

Terminal:
  font: 
    main: [[Family, *jetbrains], [PointSize, 60], [Weight, 70]]
  color:
    text: "#C2BEB9"
    background: "#1E1F22"
    scroll_bar: "#1E1F22"

Settings:
  LauncherSetting:
    font:
      name: [[Family, *arial], [PointSize, 12], [Weight, 70]]
      chname: [[Family, *yahei], [PointSize, 12], [Weight, 70]]
      exe: [[Family, *jetbrains], [PointSize, 12], [Weight, 70]]
      number: [[Family, *yahei], [PointSize, 12], [Weight, 90]]
    Size:
      col_margin: [125, 50]
      add_button_margin: [190, 84]
      line_height: 0.85*het
      line_spacing: 0.2*het
      namedit_max_length: 5*gap
      exeedit_min_ledngth: 2*gap
      add_line_height: het
      tab_height: 0.7*het
      bottom_margin: [0, 30]
    path:
      number_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      icon_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      name_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      chname_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      exe_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      search_col_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      searcher_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      add_button_icon: './load/Settings/col_icons/opto_setting_window_icon.svg'
      tab_delete:
        - './load/Settings/col_icons/opto_setting_window_icon.svg'
        - './load/Settings/col_icons/opto_setting_window_icon.svg'
        - './load/Settings/col_icons/opto_setting_window_icon.svg'
      add_sheet_button: './load/Settings/col_icons/opto_setting_window_icon.svg'
      tmp_icon_folder: './tmp/icon'
    color:
      col_background: transparent
      scrollbar_color: "#C3C3C3"
      scrollbar_color_hove: "#6B6B6B"
      scrollbar_color_pressed: "#1F1F1F"
      nameedit_background: ['#FFFFFF', '#FF5733']
      exeedit_background: ["#F7F7F7", "#FFC300", "#FF5733"] # 包括普通, 警告, 错误三种颜色
      add_button: ["black", "#9D8383", "#E99393"]  # 包括普通, 悬浮, 点击三种颜色
      tab_button: ["#F7F7F7", "#FFC300", "#FF5733"]  # 包括普通, 悬浮, 点击三种颜色
      save_button: ["#F7F7F7", "#FFC300", "#FF5733"]  # 包括普通, 悬浮, 点击三种颜色
      discard_button: ["#F7F7F7", "#FFC300", "#FF5733"]  # 包括普通, 悬浮, 点击三种颜色
      reset_button: ["#F7F7F7", "#FFC300", "#FF5733"]  # 包括普通, 悬浮, 点击三种颜色
    ori_line_num: 25
  PathManager:
    separate_sign: "^--$"
