Hotkeys:
  previous_mode: Ctrl+TAB
  next_mode: Ctrl+Q
  exit: Ctrl+D
  restart: Ctrl+R
  former_song: Ctrl+W
  next_song: Ctrl+E
  play_pause: Ctrl+Space
  to_certain_model: "Ctrl"   # this is a special hotkey, which will be combined with number key to switch to certain mode(1-9)

Common:    
  Size:
    # will be resize by multiply res_x or res_y
    win_x: 1600         # resolutino before resize
    win_y: 900          # resolutino before resize
    gap: 50   # common gap between parts or borders
    het: 60   # height of input_box,switch_button and so on
    srh_r: 200 # radius of search model Icon
    ass_icon_r: 40
    shortcut_entr_icon_r: 60
    shortcut_button_r: 150
  window_names: 
    - main_window
    - associate_list
    - gpt_box
    - input_box
    - switch_button
    - srh_icon
    - opto_box
    - opto_icon
    - shortcut_entry
    - shortcut_button
    - player
  mode_list: 
    - Launcher
    - Searcher
    - Meida
    - Chat
    - Hotkey
  mode_clarify: 
    Launcher: [Launcher Mode]
    Searcher: [Searcher Mode]
    GPT: [Mistral-7B-Instruct-v0.2,CodeLlama-7b-Instruct-hf,Llama2-2-7b-chat-hf]
    Opto: [Opto System]
    Media: [Music Player]
  font_family: 
    yahei_family: &yahei Microsoft YaHei UI
    consolas_family: &consolas Consolas
    jetbrains_family: &jetbrains JetBrains Mono
    arial_family: &arial Arial
  color_family:
    grey: \#4A4A4A
    blue: \#2F76D5
    red: \#EA124F
    white: \#F1F1F1
  task_bar_title: Super Launcher      
  max_op_num: 99
  horizontal_button_num: 5
  vertical_button_num: 4
  max_ass_num: 10
  script_path: "./launcher_init.py"
  
MainWindow:
  Size:
    switch_button: [gap,gap,0,1.3*het]
    top_button: [win_x-0.5*gap-8*het, 0.5*gap, 8*het, 1.8*het]

  switch_button:
    font: {Family: *jetbrains, PixelSize: 35}
  top_button:
    path:
      maximum: "./load/MainWindow/maximum.svg"
      minimum: "./load/MainWindow/minimum.svg"
      close: "./load/MainWindow/close.svg"
      middle: "./load/MainWindow/middle.svg"
  taskbar_icon:
    path: "./load/MainWindow/taskbar_icon.ico"

Launcher:
  Size:
    main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]   # [x,y,w,h]
    srh_icon: null
    input_box: [gap,1.5*gap+het,win_x-2*gap,het]
    opto_icon: null
    shortcut_entry: [win_x-gap-het,1.5*gap+1.1*het,0.8*het,0.8*het]
    shortcut_button: [(win_x+gap)/2, 1.8*gap+2*het,(win_x-3*gap)/2,win_y-2.8*gap-2*het]
    shortcut_setting: ["0", "0", (15*win_x)/16, (16*win_y)/15]
    associate_list: [gap,1.8*gap+2*het,win_x/2-gap,win_y-2.8*gap-2*het]
    gpt_box: null
    opto_box: null
    opto_settings: null
  
  path:
    settings_xlsx: "./load/Launcher/launcher_set.xlsx"
  
  input_box:
    font: 
      main: {Family: *yahei, PixelSize: 40}
  
  associate_list:
    font: 
      main: {Family: *yahei, PixelSize: 50}
    path:
      default_button_icon: &default_button_icon './load/Launcher/shortcut_setting/default/default_button_icon.svg'
      icon_list: './load/Launcher/assoicate_list/iocns/*'
      default_icon: './load/Launcher/assoicate_list/default_icon.svg'
  
  shortcut_button:
    font:
      button_title: {Family: *jetbrains, PixelSize: 40, Weight: 60}
    path:
      button_icons: &shortcut_button_icons './load/Launcher/shortcut_botton/button_icons/*'
      setting_xlsx: &shortcut_setting_xlsx './load/Launcher/shortcut_setting/shortcut_set.xlsx'
      default_button_icon: './load/Launcher/shortcut_botton/default_button_icon.svg'
    color:
      button_hover: "#619F99"
  
  shortcut_entry:
    path:
      icon: "./load/Launcher/entry_button.svg"
  
  shortcut_setting:
    font: 
      window_title: {Family: *yahei, PixelSize: 60, Weight: 70}
      coordinate_label: {Family: *jetbrains, PixelSize: 60, Weight: 70}
      app_name_label: {Family: *jetbrains, PixelSize: 60, Weight: 70}
      exe_lineedit: {Family: *yahei, PixelSize: 60, Weight: 70}
      option_button: {Family: *jetbrains, PixelSize: 60, Weight: 70}
    path:
      setting_xlsx: *shortcut_setting_xlsx
      taskbar_icon: './load/Launcher/shortcut_setting/taskbar_icon.svg'
      button_icons_dir: './load/Launcher/shortcut_botton/button_icons'
      button_icons: *shortcut_button_icons
      coordinate_button_set: "./load/Launcher/shortcut_setting/coordinate/svg"
      default_app_icon: *default_button_icon
      default_folder_icon: './load/Launcher/shortcut_setting/default/default_folder_icon.svg'
      col_coordinate_icon: './load/Launcher/shortcut_setting/col_icon/col_coordinate_icon.svg'
      col_name_icon: './load/Launcher/shortcut_setting/col_icon/col_name_icon.svg'
      col_icon_icon: './load/Launcher/shortcut_setting/col_icon/col_icon_icon.svg'
      col_path_icon: "./load/Launcher/shortcut_setting/col_icon/col_path_icon.svg"
      col_search_icon: "./load/Launcher/shortcut_setting/col_icon/col_search_icon.svg"
    name:
      window_title: Shortcut Settings
    size:
      colwidth_0: [120, 70]
      colwidth_1: [270, 70]
      colwidth_2: [90, 70]
      colwidth_3: [700, 70]
      colwidth_4: [90, 70]
    color:
      launcher0 : "#008080"
      launcher1 : "#68E4D6"
      launcher2 : "#FA8072"
      shortcut0 : "#44BBB1"
      shortcut1 : "#2CE1B3"
      shortcut0 : "#349179"
      confirm0 : "#286FB1"
      confirm1 : "#2CC1E1"
      confirm2 : "#349179"
      cancel0 : "#C60618"
      cancel1 : "#FF4A6C"
      cancel2 : "#349179"

Searcher:
  Size:
      main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]
      srh_icon: [win_x/2-srh_r/2,win_y/2-srh_r/2-3.6*gap,srh_r,srh_r]
      input_box: [gap,win_y/2,win_x-2*gap,het]
      opto_icon: null
      shortcut_entry: null
      shortcut_button: null
      associate_list: null
      gpt_box: null
      opto_box: null
      opto_settings: null
  input_box:
  searcher_button:
    path:
      main: './load/Searcher/srh_icons/*'

GPT:
  Size:
    main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]
    srh_icon: null
    input_box: [gap,1.5*gap+het,win_x-2*gap,het]
    opto_icon: null
    shortcut_entry: null
    shortcut_button: null
    associate_list: null
    gpt_box: [gap,1.8*gap+2*het,win_x-2*gap,win_y-2.8*gap-2*het]
    opto_box: null
    opto_settings: null
  

