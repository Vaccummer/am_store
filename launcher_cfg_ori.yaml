HyperSizeSet:
  # size in the format of string will be calculated by exec() function
  scr_x: null          # if scr_x is null, system will get the actual screen resolution
  scr_y: null          # if scr_y is null, system will get the actual screen resolution
  res_x: null         # if res_x is null, window will be resized on the base of 2560*1440
  res_y: null         # if res_y is null, window will be resized on the base of 2560*1440
  win_x: 1600
  win_y: 900
  gap: 50   # common gap between parts or borders
  het: 60   # height of input_box,switch_button and so on
  srh_r: 200 # radius of search model Icon

Hotkeys:
  previous_mode: Ctrl+TAB
  next_mode: Ctrl+Q
  exit: Ctrl+D
  restart: Ctrl+R
  former_song: Ctrl+W
  next_song: Ctrl+E
  play_pause: Ctrl+Space
  to_certain_model: "Ctrl"   # this is a special hotkey, which will be combined with number key to switch to certain mode(1-9)

Common: 
  window_names: 
    - main_window
    - associate_list
    - gpt_box
    - input_box
    - switch_button
    - srh_icon
    - opto_box
    - opto_icon
    - shortcut_entry
    - shortcut_button
    - player
  mode_list: 
    - Launcher Mode
    - Searcher Mode
    - Music Player
    # - Opto System
    # - Mistral-7B-Instruct-v0.2
    # - CodeLlama-7b-Instruct-hf
    # - Llama2-2-7b-chat-hf
  mode_clarify: 
    Launcher: [Launcher Mode]
    Searcher: [Searcher Mode]
    GPT: [Mistral-7B-Instruct-v0.2,CodeLlama-7b-Instruct-hf,Llama2-2-7b-chat-hf]
    Opto: [Opto System]
    Media: [Music Player]
  font_family: 
    yahei_family: &yahei Microsoft YaHei UI
    consolas_family: &consolas Consolas
    jetbrains_family: &jetbrains JetBrains Mono
    arial_family: &arial Arial
  color_family:
    grey: \#4A4A4A
    blue: \#2F76D5
    red: \#EA124F
    white: \#F1F1F1
  task_bar_title: Super Launcher      
  max_op_num: 99
  horizontal_button_num: 4

Lanucher:
  Font: 
    gpt_box: {Family: *yahei, PixelSize: 35}
    opto_setting_lineedit: {Family: *yahei, PixelSize: 50}
    opto_setting_title: {Family: *arial, PixelSize: 80, Weight: 80}
    opto_setting_button: {Family: *jetbrains, PixelSize: 50, Weight: 65}
    opto_setting_title: {Family: *arial, PixelSize: 80, Weight: 80}
    opto_setting_colname: {Family: *arial, PixelSize: 55, Weight: 60}
    opto_setting_coordinate: {Family: *yahei, PixelSize: 55, Weight: 60}
    opto_setting_name_edit: {Family: *jetbrains, PixelSize: 60, Weight: 70}
    opto_setting_exe_edit: {Family: *yahei, PixelSize: 45}
  
  Path: 
    Opto Setting: 
      opto_set: null
      entry_button: null
  Size: 
    Launcher: 
      main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]   # [x,y,w,h]
      switch_button: [gap,gap,0,het]
      srh_icon: null
      input_box: [gap,1.5*gap+het,win_x-2*gap,het]
      opto_icon: null
      shortcut_entry: [win_x-gap-het,1.5*gap+1.1*het,0.8*het,0.8*het]
      shortcut_button: [(win_x+gap)/2, 1.8*gap+2*het,(win_x-3*gap)/2,win_y-2.8*gap-2*het]
      associate_list: [gap,1.8*gap+2*het,win_x/2-gap,win_y-2.8*gap-2*het]
      gpt_box: null
      opto_box: null
      opto_settings: null
    Searcher: 
      main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]
      switch_button: [gap,gap,0,het]
      srh_icon: [win_x/2-srh_r/2,win_y/2-srh_r/2-3.6*gap,srh_r,srh_r]
      input_box: [gap,win_y/2,win_x-2*gap,het]
      opto_icon: null
      shortcut_entry: null
      shortcut_button: null
      associate_list: null
      gpt_box: null
      opto_box: null
      opto_settings: null
    GPT: 
      main_window: [scr_x/2-win_x/2,scr_y/2-win_y/2,win_x,win_y]
      switch_button: [gap,gap,0,het]
      srh_icon: null
      input_box: [gap,1.5*gap+het,win_x-2*gap,het]
      opto_icon: null
      shortcut_entry: null
      shortcut_button: null
      associate_list: null
      gpt_box: [gap,1.8*gap+2*het,win_x-2*gap,win_y-2.8*gap-2*het]
      opto_box: null
      opto_settings: null
    Opto: 
      main_window: [scr_x/2-win_x/2, scr_y/2-win_y/2,win_x,win_y]
      switch_button: [gap,gap,0,het]
      srh_icon: null
      input_box: [gap,1.5*gap+het,win_x-2*gap,het]
      opto_icon: [win_x-gap-het,1.5*gap+1.1*het,0.8*het,0.8*het]
      shortcut_button: 
      shortcut_entry: null
      associate_list: null
      gpt_box: null
      opto_box: [gap,1.8*gap+2*het,win_x-2*gap,win_y-2.8*gap-2*het]
      opto_settings: [0,0,win_x*0.9,win_y*0.8]
    Media:
      main_window: [scr_x/2-win_x*0.7,scr_y/2-win_y*0.7, 1.4*win_x,1.4*win_y]
      switch_button: [gap,gap,0,het]
      player: [gap, 1.2*gap+het, 1.4*win_x-2*gap, 1.4*win_y-1.2*gap-het]

